<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>momentum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="login-form">
      <!--
        required : input 필수항목
        maxlength : input 자체적으로 최대 글자수 15로 조절가능

        ※ 이 기능을 사용하기 위해서는 input이 form안에 있어야 가능
      -->
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <input type="submit" value="Log In" />
      <!--
        <button>Log In</button>
      -->

      <!--
        input 안에 있는 button을 누르거나 type이 submit인 input을 클릭하면 (둘은 동일)
        버튼을 클릭하면 내가 작성한 form이 submit이 됨

        form안에서 엔터를 누르고 input이 더 존재하지 않는다면 자동으로 submit된다는 규칙
        또는 form안에 있는 버튼을 눌렀을 때, 이때도 form이 자동으로 submit 됨
        
        따라서 더이상 click에 신경쓰지 않아도 되고, 관심사는 form을 submit하는 것이다
        이 순간에 브라우저가 새로고침하지 않고 user정보를 저장하도록 하는 것
      -->
    </form>
    <script src="script.js"></script>
  </body>
</html>
